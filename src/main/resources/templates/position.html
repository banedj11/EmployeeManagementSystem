<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/header :: header">

</head>
<body>
	<div th:replace="common/header :: navbar">
		<!-- Navbar -->
	</div>
	<div class="container space">
	    <button id="addBtn" type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#addModal"><i class="fas fa-plus-circle"></i>New Position</button>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Position Name</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="position:${positions}">
					<td th:text="${position.id}"></td>
					<td th:text="${position.name}"></td>
					<td><a th:href="@{/selectedPosition/(id = ${position.id})}" class="btn btn-primary" id="editButton"><i class="far fa-edit"></i></a></td>
					<td><a th:href="@{/deletePosition/(id = ${position.id})}" class="btn btn-danger" id="deleteButton"><i class="fas fa-trash"></i></a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
<!-- Add Modal -->		
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Position</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/createPosition}" th:obejct="${position}" method="post">
          <div class="form-group">
            <label for="name" class="col-form-label">Position Name:</label>
            <input type="text" class="form-control validate" id="name" name="name" required>
            <div class="valid-feedback">Success</div>
            <div class="invalid-feedback">Please fill out the field</div>
          </div>
          <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Submit">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Position</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/updatePosition}"  method="put">
          <div class="form-group">
            <input type="text" class="form-control" id="idEdit" name="id" readonly="readonly">
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">Position Name:</label>
            <input type="text" class="form-control validate" id="nameEdit" name="name" required>
            <div class="valid-feedback">Success</div>
            <div class="invalid-feedback">Please fill out the field</div>
          </div>
          <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Submit">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Position</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you that you want to delete this position?
      </div>
      <div class="modal-footer">
        <a href="" id="confirmDeleteButton" class="btn btn-danger">Yes</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
	<div th:replace="common/header :: script">
		<!-- Script -->
	</div>
	<script src="js/position.js"></script>
	<script src="js/validation.js"></script>
</body>
</html>
