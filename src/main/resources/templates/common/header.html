<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

    <div th:fragment="navbar">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Employee Management System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				    
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/employeeList">Employees</a></li>
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/contractList">Contracts</a></li>
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/positionList">Positions</a></li>
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/taskList">Tasks</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/myTasks">My Tasks</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
					
					<button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
				</form>
			</div>
		</nav>
	</div>



	<div th:fragment="script"><!-- Script -->
    <script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	</div>

	
	
</body>

</html>
